name: Publish NPM Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Enforce OIDC trusted publishing mode
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish @nestjs-guardian/nest-ips
        run: npm publish -w @nestjs-guardian/nest-ips --access public --provenance
